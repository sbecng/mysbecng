<!DOCTYPE html>
<html lang="en">
    <head
        <meta charset="utf-utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Investments</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <style>
          body{
            margin: 50px;
          }
          .mycon{
            background-color: green;
          }
          .myrow{
            border:10px purple;
          }
          .mycol{
            margin:5px;
            border:10px black;
            background-color: springgreen;
          }
          .mycol2{
            margin:15px;
            padding: 20px;
            border:10px black;
            background-color: gray;
          }
        </style>
    </head>
    <body>
      <div class="container mycon">
        <div class="row myrow">
          <div class="col-8 mycol">
            <h1>How much do you have to invest now?</h1>
          </div>
          <div class="col-4 mycol2">
            <input amount="amount" type "number" placeholder="investment amount">
          </div>
        </div>
        <div class="row myrow">
          <div class="col-9 mycol">
            <h1>For how long do you want to invest?</h1>
          </div>
          <div class="col-3 mycol2">
            <input time="time" type "integer" placeholder="investment period">
          </div>
        </div>
      </div>
    </body>
</html>
